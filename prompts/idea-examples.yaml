  - idea: |-
      公元2012年10月11日，一次超高能量的强子对撞机实验引发了无人能够想象的后果。世界范围内，时间场被扭曲，每隔二十个小时，一切都会还原到10月11日早上6点47分的状态，除了部分人的记忆之外。
      时间的循环无穷无尽，一个不可思议的新纪元由此开始。韩方，北京一名最普通的大学生，和朋友们一起经历了这个新纪元最初的震惊和灾难。在每况愈下的混乱局势中，他们必须设法自救。
      此后的世界被疯狂和愚昧所席卷，他们的生活分崩离析，在黑暗的时代中仍坚守着希望。经历种种劫难后，一个自称受到时间之神指引的神秘教派又在全球范围兴起，教主保罗似乎掌握了幕后真相，通过精心安排的计划把人类带向不可知的未来。
      当令人窒息的真相逐步揭开时，韩方发现，在这片时间的废墟上，他和一个神秘的少女竟然肩负着世界最后的希望，可他们将如何拯救这个支离破碎的世界？
